[package]
name = "rterm"
version = "0.0.3"
authors = ["Wenhua Zhao <whzhao@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "A port of suckless terminal to rust."
repository = "https://github.com/mechpen/rterm"
keywords = ["st", "terminal"]

[dependencies]
x11 = "2.0"
nix = "0.18"
vte = "0.10"
bitflags = "1.2"
unicode-width = "0.1"
servo-fontconfig = "0.5"

[[bin]]
name = "rterm"
path = "src/bin/main.rs"
